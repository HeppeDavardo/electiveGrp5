<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/frontend/assets/css/styles.css">
</head>

<body>
    <header>
        <article>
            <img class="logo" src="assets/images/logo.JPG" alt="logo" />
            <a class="loginBtn" href="">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="81.301"
                    height="70" viewBox="0 0 81.301 70">
                    <defs>
                        <filter id="Icon_metro-user" x="0" y="0" width="81.301" height="70"
                            filterUnits="userSpaceOnUse">
                            <feOffset dx="1" input="SourceAlpha" />
                            <feGaussianBlur stdDeviation="2" result="blur" />
                            <feFlood flood-color="#c8c1c7" />
                            <feComposite operator="in" in2="blur" />
                            <feComposite in="SourceGraphic" />
                        </filter>
                    </defs>
                    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Icon_metro-user)">
                        <path id="Icon_metro-user-2" data-name="Icon metro-user"
                            d="M44.1,46.12V42.441c5.453-2.77,9.9-9.674,9.9-16.58,0-11.088,0-20.077-14.85-20.077S24.3,14.773,24.3,25.861c0,6.906,4.448,13.81,9.9,16.58V46.12C17.408,47.357,4.5,54.794,4.5,63.784H73.8c0-8.991-12.909-16.427-29.7-17.664Z"
                            transform="translate(0.5 0.22)" fill="#fffcfc" />
                    </g>
                </svg>
            </a>
        </article>
    </header>
    <main>
        <div class="formbox register">
            <h4>Sign up</h4>
            <form action="">
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                  <input type="submit" value="Register now">

                  <a href="login.html">Already have an account? Sign in</a>  

              </form>
            <form>
            </form>
        </div>
    </main>
</body>
